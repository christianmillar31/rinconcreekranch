<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Rincon Creek Ranch</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Rincon Creek Ranch</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section class="hero hero-gallery">
      <img src="images/gallery-hero.jpg" alt="Guests at the ranch" class="hero-img">
      <div class="hero-content">
        <h1>Gallery</h1>
      </div>
    </section>
  </header>
  <main>
    <section class="gallery-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="weddings">Weddings</button>
      <button class="filter-btn" data-filter="retreats">Retreats</button>
      <button class="filter-btn" data-filter="gatherings">Gatherings</button>
      <button class="filter-btn" data-filter="custom">Custom Events</button>
    </section>
    <section class="gallery-grid">
      <img src="images/gallery1.jpg" alt="Wedding" class="gallery-img weddings">
      <img src="images/gallery2.jpg" alt="Retreat" class="gallery-img retreats">
      <img src="images/gallery3.jpg" alt="Gathering" class="gallery-img gatherings">
      <img src="images/gallery4.jpg" alt="Custom Event" class="gallery-img custom">
      <img src="images/gallery5.jpg" alt="Wedding" class="gallery-img weddings">
      <img src="images/gallery6.jpg" alt="Retreat" class="gallery-img retreats">
      <img src="images/gallery7.jpg" alt="Gathering" class="gallery-img gatherings">
      <img src="images/gallery8.jpg" alt="Custom Event" class="gallery-img custom">
    </section>
    <section class="gallery-video">
      <h2>Video Highlights</h2>
      <video controls poster="images/video-poster.jpg" width="100%">
        <source src="images/highlight.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <div class="footer-logo">Rincon Creek Ranch</div>
      <div class="footer-links">
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://pinterest.com" target="_blank">Pinterest</a>
      </div>
      <div class="footer-contact">
        <p>123 Ranch Road, [Location]</p>
        <p>(555) 123-4567</p>
        <p>info@rinconcreekranch.com</p>
      </div>
    </div>
    <div class="footer-bottom">&copy; 2024 Rincon Creek Ranch. All rights reserved.</div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
